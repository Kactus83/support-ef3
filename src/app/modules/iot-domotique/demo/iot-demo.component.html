<div class="max-w-4xl mx-auto py-12 space-y-8">

  <!-- Retour -->
  <button mat-icon-button routerLink="../" aria-label="Retour">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <h2 class="text-3xl font-semibold text-center">Galerie de Démos</h2>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
    <div *ngFor="let d of demos"
         class="bg-white rounded-lg shadow p-6 text-center">
      <mat-icon class="text-5xl mb-2">videocam</mat-icon>
      <h3 class="text-xl font-medium mb-2">{{ d.title }}</h3>
      <button mat-button color="primary" (click)="open(d)">
        Voir
      </button>
    </div>
  </div>

  <ng-container *ngIf="selectedDemo">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-8 max-w-lg mx-4 text-center">
        <h3 class="text-2xl font-semibold mb-4">{{ selectedDemo.title }}</h3>
        <!-- Insérez ici votre vidéo ou image -->
        <p class="mb-6">
          Contenu multimédia pour <strong>{{ selectedDemo.title }}</strong>.
        </p>
        <button mat-flat-button color="primary" (click)="close()">
          Fermer
        </button>
      </div>
    </div>
  </ng-container>

</div>
